<div id="site-container">

  <div id="call-to-action">
    <div class="small-title" id="declare">What's your...</div>
    <div class="large-title" id="question">Favourite Animal?</div>
  </div>
  <!--Mic Is Ready To Be Pressed - WIREFRAME SCREEN 1-->
  <div id="mic-ready" class="medium-title"> <img src="img/Ready.png" class = "animated pulse infinite slow"> Tap To Start
  </div>
  <!--Mic has been pressed and is listening - WIREFRAME SCREEN 2-->
  <div id="mic-on" class="medium-title "><img src="img/Listening.png" class = "animated infinite flash slower"> Listening...<br><p style="font-size: 40px;">Press again when done</p>
  </div>
  <!--Mic has heard a prompt and asks user to pick an image - WIREFRAME SCREEN 3-->
  <div id="drawing-pick">
    <!--DRAW CANVAS HERE-->
  </div>

  <div id="animal-text" class="large-title">
    <!--ANIMAL NAME GOES HERE-->
  </div>

  <div id="redo-icon" class="body-text"> <img src="img/redo.png" onclick="retry()">
    <div class="padded-text" >Try Again</div>
  </div>

  <div id="reload-icon" class="body-text"> <img src="img/reload.png" onclick = "refreshPage()">
    <div class="padded-text">Refresh</div>
  </div>

  <!--User has selected drawing - WIREFRAME SCREEN 4 -->

  <div id="display">
    <!--DISPLAY CANVAS FROM SERVER HERE-->
  </div>

  <div id="info" class="body-text">Did you know...</div>
  <!--DISPLAY STRING FROM FACT HERE -->
  <div id="animal-fact" class="small-title">Sea Turtle birth rates are affected by climate change.</div>

  <div id="animal-links" class="link-title"></div>



  <!-- Below is Hashtag - We may choose to remove it -->
